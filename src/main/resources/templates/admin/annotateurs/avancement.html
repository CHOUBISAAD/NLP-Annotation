<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Avancement des Annotateurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5k2MRpHtDkzO2aFfM9o35U2IfQnsUq+yS+76PVCmYl" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üìä Avancement des Annotateurs</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Nom</th>
                    <th>Login</th>
                    <th>Progression</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${avancements}">
                    <td th:text="${entry.key.nom}">Nom</td>
                    <td th:text="${entry.key.login}">Login</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="w-100 me-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width: ' + ${entry.value} + '%'"
                                         th:text="${#numbers.formatDecimal(entry.value, 0, 2)} + ' %'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/admin/home}" class="btn btn-outline-secondary">üè† Retour √† l'accueil</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Annotateur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5k2MRpHtDkzO2aFfM9o35U2IfQnsUq+yS+76PVCmYl" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4" th:text="${annotateur.id == null ? 'Créer un annotateur' : 'Modifier annotateur'}"></h2>

        <form th:action="@{/admin/annotateurs/save}" th:object="${annotateur}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nom :</label>
                <input type="text" class="form-control" th:field="*{nom}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom :</label>
                <input type="text" class="form-control" th:field="*{prenom}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Login :</label>
                <input type="text" class="form-control" th:field="*{login}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" th:field="*{password}" th:placeholder="${annotateur.id == null ? '' : 'Laisser vide pour ne pas changer'}"/>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">✅ Valider</button>
                <a th:href="@{/admin/annotateurs}" class="btn btn-outline-secondary">↩ Retour</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>

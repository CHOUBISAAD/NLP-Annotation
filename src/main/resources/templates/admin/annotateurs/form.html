<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Annotateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        #content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        #sidebar.collapsed {
            display: none;
        }

        #content.expanded {
            margin-left: 0;
        }

        #toggleSidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1050;
        }
    </style>
</head>
<body class="bg-light text-dark">

<!-- Bouton toggle -->
<button id="toggleSidebar" class="btn btn-outline-primary btn-sm">‚ò∞</button>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: body"></div>

        <div id="content" class="col p-4">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4" th:text="${annotateur.id == null ? 'Cr√©er un annotateur' : 'Modifier annotateur'}"></h2>

                <form th:action="@{/admin/annotateurs/save}" th:object="${annotateur}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label>Nom:</label>
                        <input type="text" th:field="*{nom}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label>Pr√©nom:</label>
                        <input type="text" th:field="*{prenom}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label>Login:</label>
                        <input type="text" th:field="*{login}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label>Mot de passe:</label>
                        <div class="input-group">
                            <input type="text" th:field="*{password}" id="passwordField" class="form-control" required/>
                            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">üîê G√©n√©rer</button>
                        </div>
                        <small class="form-text text-muted">Cliquez pour g√©n√©rer un mot de passe s√©curis√©.</small>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle me-2"></i> Valider</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
    });


    function generatePassword(length = 10) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&!";
        let password = "";
        for (let i = 0; i < length; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("passwordField").value = password;
    }
</script>

</body>
</html>

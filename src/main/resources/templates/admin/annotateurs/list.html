<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des annotateurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5k2MRpHtDkzO2aFfM9o35U2IfQnsUq+yS+76PVCmYl" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>📋 Liste des Annotateurs</h2>
            <a th:href="@{/admin/annotateurs/create}" class="btn btn-success">➕ Ajouter un annotateur</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Login</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${annotateurs}">
                    <td th:text="${a.id}">1</td>
                    <td th:text="${a.nom}">Nom</td>
                    <td th:text="${a.prenom}">Prénom</td>
                    <td th:text="${a.login}">Login</td>
                    <td>
                        <a th:href="@{/admin/annotateurs/edit/{id}(id=${a.id})}" class="btn btn-sm btn-primary">✏️ Modifier</a>
                        <a th:href="@{/admin/annotateurs/delete/{id}(id=${a.id})}" class="btn btn-sm btn-danger ms-2">🗑️ Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/admin/home}" class="btn btn-outline-secondary">🏠 Retour à l'accueil</a>
        </div>
    </div>
</div>

</body>
</html>

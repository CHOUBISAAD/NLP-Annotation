<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Affecter Annotateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light text-dark">
<div th:replace="fragments/sidebar :: body"></div>
<div class="container-fluid" style="padding-left: 250px;">

    <div class="row">


        <main class="px-5 py-4">
            <div class="card shadow p-4">
                <h2 class="mb-4" th:text="' Affecter les annotateurs au dataset : ' + ${dataset.nomDataset}"></h2>

                <form th:action="@{'/admin/datasets/' + ${dataset.id} + '/affecter'}" method="post">
                    <div class="mb-3">
                        <ul class="list-group">
                            <li class="list-group-item d-flex align-items-center" th:each="a : ${annotateurs}">
                                <input class="form-check-input me-2" type="checkbox" name="annotateurIds" th:value="${a.id}" />
                                <span th:text="${a.nom + ' (' + a.login + ')'}"></span>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary">	<i class="fas fa-user-check me-2"></i> Affecter</button>
                    <a th:href="@{/admin/datasets}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i> Retour</a>
                </form>
            </div>
        </main>
    </div>
</div>

</body>
</html>

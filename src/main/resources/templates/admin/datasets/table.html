<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Datasets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5k2MRpHtDkzO2aFfM9o35U2IfQnsUq+yS+76PVCmYl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="mb-4">📦 Datasets importés</h2>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nom du dataset</th>
                <th>Avancement</th>
                <th>Actions</th>
                <th>Détails</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataset : ${datasets}">
                <td th:text="${dataset.nomDataset}">Nom</td>
                <td>-- %</td> <!-- Avancement à calculer plus tard -->
                <td>
                    <a th:href="@{'/admin/datasets/' + ${dataset.id} + '/affecter'}" class="btn btn-success btn-sm">✅ Affecter</a>
                </td>
                <td>
                    <a th:href="@{'/admin/datasets/' + ${dataset.id}}" class="btn btn-info btn-sm">🔍 Voir détails</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a th:href="@{/admin/datasets/import}" class="btn btn-primary">➕ Ajouter un nouveau dataset</a>
            <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">🏠 Retour à l'accueil</a>
        </div>
    </div>

</div>

</body>
</html>

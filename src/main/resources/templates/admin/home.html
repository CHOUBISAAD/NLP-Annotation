<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5k2MRpHtDkzO2aFfM9o35U2IfQnsUq+yS+76PVCmYl" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">👋 Bienvenue Admin</h2>

        <ul class="list-group mb-4">
            <li class="list-group-item">
                <a class="text-decoration-none" th:href="@{/admin/annotateurs}">📋 Gérer les annotateurs</a>
            </li>
            <li class="list-group-item">
                <a class="text-decoration-none" th:href="@{/admin/annotateurs/create}">➕ Ajouter un annotateur</a>
            </li>
            <li class="list-group-item">
                <a class="text-decoration-none" th:href="@{/admin/annotateurs/avancement}">📊 Avancement des annotateurs</a>
            </li>
            <li class="list-group-item">
                <a class="text-decoration-none" th:href="@{/admin/datasets}">📦 Gérer les datasets</a>
            </li>
        </ul>

        <div class="d-grid gap-2">
            <a class="btn btn-outline-primary" th:href="@{/admin/annotations/export}">⬇ Télécharger les annotations (CSV)</a>
            <a class="btn btn-outline-danger" th:href="@{/logout}">🚪 Déconnexion</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="text-center">Connexion</h2>

    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="form-group">
            <label for="login">Nom d'utilisateur:</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Entrez votre nom d'utilisateur" required/>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required/>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </div>
    </form>

    <!-- Error and Logout Messages -->
    <p th:if="${param.error}" class="text-danger text-center">Identifiants invalides.</p>
    <p th:if="${param.logout}" class="text-success text-center">Déconnexion réussie.</p>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
